version: '2'
services:
  orcd:
    build:
      context: .
      dockerfile: ./Dockerfile.simulation
    volumes:
      - ./bin:/root/orc/bin
      - ./lib:/root/orc/lib
      - ./web:/root/orc/web
      - ./test:/root/orc/test
      - ./index.js:/root/orc/index.js
      - ./node_modules:/root/orc/node_modules
      - ./package.json:/root/orc/package.json
      - ~/.config/orcd.simulation/main:/root/.config/orcd
      - ~/.config/orcd.simulation/provider-1:/root/orc-providers/1
      - ~/.config/orcd.simulation/provider-2:/root/orc-providers/2
      - ~/.config/orcd.simulation/provider-3:/root/orc-providers/3
    ports:
      - "127.0.0.1:9088:9088"
