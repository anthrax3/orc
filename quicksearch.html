lose "},"lib_profiles.js.html":{"id":"lib_profiles.js.html","title":"Source: lib/profiles.js","body":" ORC Modules orcorc/constantsorc/profilesorc/utilsorc/version Classes AuditBridgeContractDashboardDirectoryorc/profiles~DirectoryProfileorc/profiles~FarmerProfileorc/profiles~Profileorc/profiles~RenterProfileNodeOffersProofRulesServerShardsTransport Events Offers#event:dataOffers#event:endOffers#event:errorServer#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideRunning a DirectorySetting Up FarmingManual InstallationUploading and DownloadingBasic Usage Guide Source: lib/profiles.js /** * @module orc/profiles */ 'use strict'; const async = require('async'); const ms = require('ms'); const Contract = require('./contract'); const Zcash = require('zcash'); /** * Base class for a profile, sets up zcash wallet and other shared profile * behavior */ class Profile { /** * @constructor * @param {Node} node * @param {object} config * @param {object} control */ constructor(node, config, control) { this.node = node; this.config = config; this.control = control; this.wallet = this._createWallet(); this._init(); } /** * Generates a new zcash address * @param {Profile~getNewAddressCallback} callback */ getNewAddress(callback) { if (parseInt(this.config.WalletShieldedTransactions)) { this.wallet.z_getnewaddress() .then((addr) =&gt; callback(null, addr), callback); } else { this.wallet.getnewaddress() .then((addr) =&gt; callback(null, addr), callback); } } /** * @callback Profile~getNewAddressCallback * @param {error|null} error * @param {string} address */ /** * Creates a zcash wallet instance * @private */ _createWallet() { return new Zcash({ username: this.config.WalletUser, password: this.config.WalletPassword, port: parseInt(this.config.WalletPort), host: this.config.WalletHostname }); } /** * Initializes the profile * @private */ _init() {} } /** * Applies the farmer profile to the supplied node. A farmer publishes capacity * announcements, subscribes to contract publications, and reaps stale shards. */ class FarmerProfile extends Profile { /** * @constructor * @param {Node} node * @param {object} config */ constructor(node, config) { super(node, config); } /** * @private */ _init() { this.node.logger.info( `subscribing to ${this.config.FarmerAdvertiseTopics.length} topic codes` ); this.node.subscribeShardDescriptor( this.config.FarmerAdvertiseTopics, (err, rs) =&gt; { if (err) { this.node.logger.warn(err.message); } else { rs.on('data', (data) =&gt; this._handleContract(...data)); } } ); this.announceCapacity(); setInterval(() =&gt; this.announceCapacity(), ms(this.config.FarmerAnnounceInterval)); setInterval(() =&gt; this.reapExpiredShards(), ms(this.config.FarmerShardReaperInterval)); } /** * Handles incoming contract publications and sends storage offer * @private * @param {object} contract * @param {array} contact */ _handleContract(contract, contact) { contract = Contract.from(contract); this.getNewAddress((err, addr) =&gt; { if (err) { this.node.logger.error(err.message); return this.node.logger.warn( 'cannot send offer for shard, failed to get new address from wallet' ); } contract.set('farmer_id', this.node.identity.toString('hex')); contract.set('farmer_hd_key', this.node.contact.xpub); contract.set('farmer_hd_index', this.node.contact.index); contract.set('payment_destination', addr); contract.sign('farmer', this.node.spartacus.privateKey); contract = contract.toObject(); this.node.offerShardAllocation(contact, contract, (err) =&gt; { if (err) { this.node.logger.info(`offer rejected, reason: ${err.message}`); } else { this.node.logger.info( `acquired storage contract ${contract.data_hash} ` + `from renter node ${contact[0]}` ); } }); }); } /** * Announces current storage capacity to neighbors * @param {FarmerProfile~announceCapacityCallback} callback */ announceCapacity(callback = () =&gt; null) { this.node.shards.size((err, data) =&gt; { if (err) { return this.node.logger.warn('failed to measure capacity'); } async.eachSeries(this.config.FarmerAdvertiseTopics, (topic, next) =&gt; { this.node.publishCapacityAnnouncement(topic, data, (err) =&gt; { if (err) { this.node.logger.error(err.message); this.node.logger.warn('failed to publish capacity announcement'); } else { this.node.logger.info('published capacity announcement ' + `${data.available}/${data.allocated}` ); } next(); }); }, callback); }); } /** * @callback FarmerProfile~announceCapacityCallback * @param {error|null} error */ /** * Scans the contract database for expired shards and reaps them from storage * @param {FarmerProfile~reapExpiredShardsCallback} callback */ reapExpiredShards(callback = () =&gt; null) { const time = Date.now(); const rs = this.node.contracts.createReadStream(); this.node.logger.info('starting contract database scan for stale shards'); rs.on('data', ({ key, value }) =&gt; { let contract = Contract.from(value); if (contract.get('end_time') &lt; (time + ms('24h'))) { this.node.shards.unlink(contract.get('data_hash'), (err) =&gt; { if (err) { this.node.logger.warn(`failed to reap shard ${value.data_hash}`); } else { this.node.logger.info(`unlinked stale shard ${value.data_hash}`); this.node.contracts.del(key, () =&gt; rs.resume()); } }); } else { rs.resume(); } }); rs.on('end', () =&gt; { this.node.logger.info('finished reaping stale shards'); callback(null); }); rs.on('error', (err) =&gt; { this.node.logger.error(err.message); this.node.logger.warn('did not complete reaping stale shards'); callback(err); }); } /** * @callback FarmerProfile~reapExpiredShardsCallback * @param {error|null} error */ } /** * Applies the renter profile to the supplied node. A renter listens for * capacity announcements and keeps a cache, exposes a local bridge for * upload/download, handles auditing, mirroring, and payments. */ class RenterProfile extends Profile { /** * @constructor * @param {Node} node * @param {object} config */ construc ffect. You might wish to expose the ports defined for ControlPort, BridgePort, DirectoryPort, and DashboardPort to the host (and update their corresponding *Hostname to 0.0.0.0) and map them to the host. docker run \\ --publish 127.0.0.1:4444:4444 \\ --publish 127.0.0.1:4445:4445 \\ --publish 127.0.0.1:4446:4446 \\ --publish 127.0.0.1:8080:8080 \\ --volume ~/.config/orc:/root/.config/orc \\ --tty orcproject/orc:latest See the docker run documentation for more information. If you prefer to install ORC manually, see the guide for Manual Installation. Once installed, simply run orc with an optional configuration file using the --config &lt;path/to/config&gt; option. Once the container has started, you can navigate in your browser to http://127.0.0.1:8080 to access your node's dashboard! DevelopmentTo hack on the ORC project, clone this repository and use Docker Compose: docker-compose upThis will volume mount the lib and test directories for development, and then boots up the ORC container. Happy hacking! Note! If you are exposing services from the docker container to the host you must set the services *Hostname property to 0.0.0.0 in your ORC configuration! Resources Documentation Specification Whitepaper LicenseORC - Distributed Anonymous CloudCopyright (C) 2017 Gordon HallCopyright (C) 2016 Storj Labs, Inc This program is free software: you can redistribute it and/or modify it under the terms of the GNU Affero General Public License as published by the Free Software Foundation, either version 3 of the License, or (at your option) any later version. This program is distributed in the hope that it will be useful, but WITHOUT ANY WARRANTY; without even the implied warranty of MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE. See the GNU Affero General Public License for more details. You should have received a copy of the GNU Affero General Public License along with this program. If not, see http://www.gnu.org/licenses/. Ã— Search results Close "},"Audit.html":{"id" tion request object response object Source: lib/rules.js claim(request, response) Upon receipt of an `CLAIM` message, nodes must validate the descriptor, then ensure that there is enough available space for the shard. If both checks succeed, then the descriptor is signed and returned along with a consignment token so the initiating renter can immediately upload the data. This call is the functional inverse of `OFFER`, as it is used for a renter to signal to a farmer that it wishes to rent capacity. These messages are generally sent based on information collected when subscribed to farmer capacity publications. Parameters: Name Type Description request object response object Source: lib/rules.js consign(request, response) Upon receipt of a CONSIGN message, the node must verify that it has a valid storage allocation and contract for the supplied hash and identity of the originator. If so, it must generate an authorization token which will be checked by the shard server before accepting the transfer of the associated shard. Parameters: Name Type Description request object response object Source: lib/rules.js mirror(request, response) Upon receipt of a MIRROR message, the node must verify that it is in possesion of the shard on behalf of the identity or the message originator. If so, given the token-hash pair, it must attempt to upload it's copy of the shard to the target to establish a mirror. Parameters: Name Type Description request object response object Source: lib/rules.js offer(request, response) Upon receipt of an OFFER message, nodes must validate the descriptor, then ensure that the referenced shard is awaiting allocation(s). If both checks succeed, then the descriptor is added to the appropriate offer processing stream. Once the descriptor is processed, we respond back to the originator with the final copy of the contract. Parameters: Name Type Description request object response object Source: lib/rules.js probe(request, response) Upon receipt of a PROBE message, the node must attempt to send a PING message to the originator using the declared contact information. If successful, it must respond positively, otherwise error. Parameters: Name Type Description request object response object Source: lib/rules.js renew(request, response) Upon receipt of a RENEW message, the recipient farmer must extend or terminate it's contract based on the new terms supplied by the renter. If the renewal descriptor is valid and complete, the farmer must store the updated version after signing and respond back to the originator with the version containing the updated signature. Parameters: Name Type Description request object response object Source: lib/rules.js retrieve(request, response) Upon receipt of a RETRIEVE message, the node must verify that it is in possession of the shard on behalf of the identity of the originator. If so, it must generate an authorization token which will be checked by the shard server before accepting the transfer of the associated shard. Parameters: Name Type Description request object response object Source: lib/rules.js Ã— Search results Close "},"Server.html":{"id":"Server.html","title":"Class: Server","body":" ORC Modules orcorc/constantsorc/profilesorc/utilsorc/version Classes AuditBridgeContractDashboardDirectoryorc/profiles~DirectoryProfileorc/profiles~FarmerProfileorc/profiles~Profileorc/profiles~RenterProfileNodeOffersProofRulesServerShardsTransport Events Offers#event:dataOffers#event:endOffers#event:errorServer#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideRunning a DirectorySetting Up FarmingManual InstallationUploading and DownloadingBasic Usage Guide Class: Server Server Creates a shard server for sending and receiving consigned file shards new Server(options) Parameters: Name Type Description options object Properties Name Type Argument Default Description identity string Node identity key contracts object Contract database shards object KFS shard database tokenTtl number &lt;optional&gt; 1800000 Expire unused token Source: lib/server.js Methods accept(token, filehash, contact) Begin accepting data for the given file hash and token Parameters: Name Type Description token string The authorization token created for transfer filehash string The shard hash to allow for the token contact array Contact that negotiated the token Source: lib/server.js authorize(token, hash) Validates the given token Parameters: Name Type Description token string hash string Source: lib/server.js Returns: Type object download(req, res) Pumps the data through to the client Parameters: Name Type Description req http.IncomingMessage res http.ServerResponse Source: lib/server.js reject(token) Stop accepting data for the given token Parameters: Name Type Description token string The authorization token created for transfer Source: lib/server.js upload(req, req) Receives the data stream and writes it to storage Parameters: Name Type Description req http.IncomingMessage req http.ServerResponse Source: lib/server.js Events error Triggered when a error occurs Parameters: Name Type Description error error Source: lib/server.js shardDownloaded Triggered when a shard has finished downloading from this instance Parameters: Name Type Description hash string The hash associated with the download Source: lib/server.js shardUploaded Triggered when a shard has finished uploading to this instance Parameters: Name Type Description hash string The hash associated with the upload Source: lib/server.js Ã— Search results Close "},"Shards.html":{"id":"Shards.html","title":"Class: Shards","body":" ORC Modules orcorc/constantsorc/profilesorc/utilsorc/version Classes AuditBridgeContractDashboardDirectoryorc/profiles~DirectoryProfileorc/profiles~FarmerProfileorc/profiles~Profileorc/profiles~RenterProfileNodeOffersProofRulesServerShardsTransport Events Offers#event:dataOffers#event:endOffers#event:errorServer#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideRunning a DirectorySetting Up FarmingManual InstallationUploading and DownloadingBasic Usage Guide Class: Shards Shards Convenience wrapper for storing shards scoped to a directory new Shards(directory) Parameters: Name Type Description directory string Directory path to shard storage Source: lib/shards.js Methods createReadStream(key, callback) Wraps read stream with error handling/callback Parameters: Name Type Description key string The file key or hash callback Shards~createReadStreamCallback Source: lib/shards.js createWriteStream(key, callback) Wraps write stream with error handling/callback Parameters: Name Type Description key string The file key or hash callback Shards~createWriteStreamCallback Source: lib/shards.js exists(key, callback) Check if the shard exists Parameters: Name Type Description key string callback Shards~existsCallback Source: lib/shards.js size(callback) Get used space and remaining allocation Parameters: Name Type Description callback Shards~sizeCallback Source: lib/shards.js unlink(key, callback) Unlink the shard from the file system Parameters: Name Type Description key string callback Shards~unlinkCallback Source: lib/shards.js Type Definitions createReadStreamCallback(error, stream) Parameters: Name Type Description error error | null stream object Source: lib/shards.js createWriteStreamCallback(error, stream) Parameters: Name Type Description error error | null stream object Source: lib/shards.js existsCallback(error, exists) Parameters: Name Type Description error error | null exists boolean Source: lib/shards.js sizeCallback(error, size) Parameters: Name Type Description error error | null size object Source: lib/shards.js unlinkCallback(error) Parameters: Name Type Description error error | null Source: lib/shards.js Ã— Search results Close "},"Transport.html":{"id":"Transport.html","title":"Class: ration file is not supplied, a minimal default configuration is automatically created and used, which will generate a private extended key, self-signed SSL certificate, and storage for shards, contracts, and directory information. All of this data will be created and stored in $HOME/.config/orc, yielding a directory structure like this: +- ~/.config/orc + - x_private_key + - onion_key + - config + - service_key.pem + - certificate.pem + - capacity.cache + - /contracts.db + - ... + - /shards + - ... + - /directory.db + - ...The locations of all of these files is defined in your configuration file. Below is a complete sample config in INI format (though JSON is also supported). Comments are inline to describe each property. Default Configuration; ; Orc Sample Configuration ; ; Path to private extended key file to use for master identity. ; Generate one with: ; ; orctool generate-key --extended &gt;&gt; x_private_key ; PrivateExtendedKeyPath = /home/bookchin/.config/orc/x_private_key ; The index for deriving this child node's identity. This allows you to run ; multiple nodes with the same private extended key. If your private extended ; key was converted from an old non-hierarchically-deterministic private key, ; you must set the value to -1 ChildDerivationIndex = 0 ; Set the base directory (parent) for where the contracts.db folder will be ; placed. The contracts.db holds storage contracts between you and other nodes. ContractStorageBaseDir = /home/bookchin/.config/orc ; Set the base directory (parent) for where the shards folder will be ; placed. The shards stores other nodes data shards, so be sure you set ; this to where you intend to store farmed shards. ShardStorageBaseDir = /home/bookchin/.config/orc ; Define the maximum size you wish to allocate for farming shards. This can be ; increased later, but decreasing it will not delete existing data. ShardStorageMaxAllocation = 0GB ; Enables renter nodes to directly claim storage capacity based on any capacity ; announcements you have made. If you are farming, set this value once for every ; trusted renter public extended key from which you will accept claims or once ; with a value of * AllowDirectStorageClaims[] = * ; Set the base directory (parent) for where the directory.db folder will be ; placed. The directory.db holds key-value pairs for the distributed hash ; table, which serve various purposes such as reputation data on other peers. ; In addition, if the directory profile is enabled, use the supplied hostname, ; port, and optional SSL configuration to serve a public (clearnet) statistics ; API. DirectoryEnabled = 1 DirectoryStorageBaseDir = /home/bookchin/.config/orc DirectoryPort = 4446 DirectoryHostname = 127.0.0.1 DirectoryUseSSL = 0 DirectoryServiceKeyPath: /home/bookchin/.config/orc/directory_key.pem DirectoryCertificatePath: /home/bookchin/.config/orc/directory_cert.pem ;DirectoryAuthorityChains[] = /home/bookchin/.config/fullchain.pem ; Paths to this node's SSL key and certificat. If you don't have one, you can ; generate one with the following: ; ; orctool generate-cert | csplit - 28 ; mv xx00 service_key.pem ; mv xx01 certificate.pem ; TransportServiceKeyPath = /home/bookchin/.config/orc/service_key.pem TransportCertificatePath = /home/bookchin/.config/orc/certificate.pem ; Path to this node's RSA1024 Tor hidden service private key. If this path does ; not exist, it will be automatically generated for you. If you'd like to ; generate one yourself, you can use: ; ; orctool generate-onion &gt;&gt; onion_key ; OnionServicePrivateKeyPath = /home/bookchin/.config/orc/onion_key ; Set the public port number at which your node will be reachable to others. ; This should be the port you forwarded. PublicPort = 443 ; Set the local port to bind the node service. ListenPort = 4443 ; Enables bandwidth metering and hibernation mode. When the property ; BandwidthAccountingEnabled is 1, we will enter low-bandwidth mode if the we ; exceed BandwidthAccountingMax within the period defined by the property ; BandwidthAccountingReset until the interval is finished BandwidthAccountingEnabled = 0 BandwidthAccountingMax = 5GB BandwidthAccountingReset = 24HR ; Set to 1 for more detailed logging, which is useful for debugging VerboseLoggingEnabled = 1 ; Set the ControlPort to bind the control interface. Used for controlling the ; node from other applications. Be sure that ControlHostname is kept set to ; a loopback address, unless you have taken other measures to prevent others ; from controlling your node. ControlPort = 4444 ControlHostname = 127.0.0.1 ; Add a map of network bootstrap nodes to this section to use for discovering ; other peers. Default configuration should come with a list of known and ; trusted contacts. Formatted as &quot;https://{onion}:{port}&quot;. NetworkBootstrapNodes[] = https://orcjd7xgshpovm6i.onion:443 NetworkBootstrapNodes[] = https://orcjfg52ty6ljv54.onion:443 NetworkBootstrapNodes[] = https://orce4nqoa6muz3gt.onion:443 NetworkBootstrapNodes[] = https://orcwfkilxjxo63mr.onion:443 ; Perform as self test for service availability every so often. If the check ; fails, re-establish service and switch to new Tor circuits ServiceAvailabilityCheckInterval = 10M ; When enabled via &quot;renter&quot; profile, bind a local bridge server that allows for ; GET and POST HTTP requests for uploading and downloading files from the ; network. The bridge will handle encryption and erasure coding for you. ; Optionally, protect the local bridge access using HTTP Basic Authentication ; credentials defined here. BridgeEnabled = 1 BridgeStorageBaseDir = /home/bookchin/.config/orc BridgeHostname = 127.0.0.1 BridgePort = 4445 BridgeUseSSL = 0 BridgeServiceKeyPath = /home/bookchin/.config/orc/service_key.pem BridgeCertificatePath = /home/bookchin/.config/orc/certificate.pem BridgeAuthorityChains[] = /home/bookchin/.config/orc/fullchain.pem BridgeAuthenticationEnabled = 0 BridgeAuthenticationUser = orc BridgeAuthenticationPassword = 1b5d3daa16b3343560bcf0377547b1c0 BridgeMetaStoragePath = /home/bookchin/.config/orc/objects.meta BridgeTempStagingBaseDir = /home/bookchin/.config/orc/__bridge.staging BridgeShardAuditInterval = 5DAYS ; Topic codes used when running a renter profile for listening for capacity ; announcements from the network. See the protocol specification for more ; details. It is mostly reccommended to leave these at their default values. RenterListenTopics[] = 01020202 RenterListenTopics[] = 02020202 RenterListenTopics[] = 03020202 ; Path to a file for caching network capacity announcements CapacityCachePath = /home/bookchin/.config/orc/capacity.cache ; Complete information about how orc should connect to the Zcash RPC server. ; Orc needs this to generate addresses for farmers, send payments from renters, ; check balances, etc. WalletHostname = localhost WalletPort = 8232 WalletUser = orc WalletPassword = orc WalletShieldedTransactions = 0 ; Pre-scripted profiles to enable after bootstrapping. ; Renter profiles listen for capacity announcements and build a cache while ; exposing a bridge server for uploading and downloading data. ; Farmer profiles publish capacity announcements and listen for contracts to ; store data. ; Directory profiles collect network statistics and expose a clearnet API for ; fetching that data. ;ProfilesEnabled[] = renter ;ProfilesEnabled[] = farmer ;ProfilesEnabled[] = directory ; Topic codes to use when operating under the farmer profile for subscibing to ; contract publications and announcing capacity. See the protocol specification ; for more details. It is mostly reccommended to leave these at their default ; values. FarmerAdvertiseTopics[] = 01020202 FarmerAdvertiseTopics[] = 02020202 FarmerAdvertiseTopics[] = 03020202 ; How often a farmer profile should scan contract database to reap expired ; shards it is storing. FarmerShardReaperInterval = 24HR ; How often a farmer profile should publish a capacity announcement to it's ; neighboring nodes. FarmerAnnounceInterval = 15M ; Enables a web-based graphical interface accessible at the hostname and port ; defined below. DashboardEnabled = 1 DashboardPort = 8080 DashboardHostname = 127.0.0.1 DashboardUseSSL = 0 DashboardServiceKeyPath = /home/bookchin/.config/orc/service_key.pem DashboardCertificatePath = /home/bookchin/.config/orc/certificate.pem DashboardAuthorityChains[] = /home/bookchin/.config/orc/fullchain.pem Ã— Search results Close "},"tutorial-directory_.html":{"id":"tutorial-directory_.html","title":"Tutorial: Running a Directory","body":" ORC Modules orcorc/constantsorc/profilesorc/utilsorc/version Classes AuditBridgeContractDashboardDirectoryorc/profiles~DirectoryProfileorc/profiles~FarmerProfileorc/profiles~Profileorc/profiles~RenterProfileNodeOffersProofRulesServerShardsTransport Events Offers#event:dataOffers#event:endOffers#event:errorServer#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideRunning a DirectorySetting Up FarmingManual InstallationUploading and DownloadingBasic Usage Guide Running a Directory Directories are &quot;passive&quot; ORC nodes that hang around the network and relay publications for farmers and renters. During this process, directories maintain a cache of all the farmers it has seen, their service contact information and the available and allocated capacity they have. Using this cache, directories expose an API (optionally over the clearnet) to aid applications in gaining valuable insight into the state of the network. The ORC Project maintains a public directory node with an API exposed at https://directory.orc.network. Feel free to use it or run your own! If you wish to run your own, this guide will show you how to properly configure your node. This will only cover configuration specific to running a directory, so for more information be sure to check out the Configuration Guide. Set Location for Directory DataSet the base directory (parent) for where the directory.db folder will be placed. The directory.db holds key-value pairs for the distributed hash table, which serve various purposes such as reputation data on other peers. DirectoryStorageBaseDir = /home/bookchin/.config/orc DirectoryCapacityCachePath = /home/bookchin/.config/orc/capacity.cacheEnable the Directory ProfileDirectory profiles collect network statistics and expose a clearnet API for fetching that data. ProfilesEnabled[] = directoryListen for Publication TopicsTopic codes used when running a renter profile for listening for capacity announcements from the network. See the protocol specification for more details. It is mostly reccommended to leave these at their default values. RenterListenTopics[] = 01020202 RenterListenTopics[] = 02020202 RenterListenTopics[] = 03020202Configure Directory APIWhen the directory profile is enabled, use the supplied hostname, port, and optional SSL configuration to serve a public (clearnet) statistics API. DirectoryPort = 4446 DirectoryHostname = 127.0.0.1 DirectoryUseSSL = 0 DirectoryServiceKeyPath: /home/bookchin/.config/orc/directory_key.pem DirectoryCertificatePath: /home/bookchin/.config/orc/directory_cert.pem DirectoryAuthorityChains[] = /home/bookchin/.config/fullchain.pem Ã— Search results Close "},"tutorial-farming.html":{"id":"tutorial-farming.html","title":"Tutorial: Setting Up Farming","body":" ORC Modules orcorc/constantsorc/profilesorc/utilsorc/version Classes AuditBridgeContractDashboardDirectoryorc/profiles~DirectoryProfileorc/profiles~FarmerProfileorc/profiles~Profileorc/profiles~RenterProfileNodeOffersProofRulesServerShardsTransport Events Offers#event:dataOffers#event:endOffers#event:errorServer#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideRunning a DirectorySetting Up FarmingManual InstallationUploading and DownloadingBasic Usage Guide Setting Up Farming Farming is the most important part of of the ORC network. More farmers means stronger security, more anonymity, higher resilience to data loss, and more space for storing objects. Farmers &quot;rent&quot; out their space hard drive space in exchange for Zcash. It's easy to configure ORC for farming. Check out the Configuration Guide for an overview of all configuration properties - this guide only covers what is needed for farming. This guide also assumes you have properly installed ORC via the provided Docker image or have completed the Manual Installation guide. Allocate Storage CapacitySet the base directory (parent) for where the contracts.db folder will be placed. The contracts.db holds storage contracts between you and other nodes. ContractStorageBaseDir = /home/bookchin/.config/orcSet the base directory (parent) for where the shards folder will be placed. The shards stores other nodes data shards, so be sure you set this to where you intend to store farmed shards. ShardStorageBaseDir = /home/bookchin/.config/orcDefine the maximum size you wish to allocate for farming shards. This can be increased later, but decreasing it will not delete existing data. ShardStorageMaxAllocation = 0GBEnables renter nodes to directly claim storage capacity based on any capacity announcements you have made. If you are farming, set this value once for every trusted renter public extended key from which you will accept claims or once with a value of *. AllowDirectStorageClaims[] = *Connect Zcash WalletComplete information about how orc should connect to the Zcash RPC server. Orc needs this to generate addresses for farmers, send payments from renters, check balances, etc. WalletHostname = localhost WalletPort = 8232 WalletUser = orc WalletPassword = orc WalletShieldedTransactions = 0Enable Farming ProfilePre-scripted profiles to enable after bootstrapping.Farmer profiles publish capacity announcements and listen for contracts to store data. ProfilesEnabled[] = farmerFine Tune Farmer BehaviorTopic codes to use when operating under the farmer profile for subscibing to contract publications and announcing capacity. See the protocol specification for more details. It is mostly reccommended to leave these at their default values. FarmerAdvertiseTopics[] = 01020202 FarmerAdvertiseTopics[] = 02020202 FarmerAdvertiseTopics[] = 03020202How often a farmer profile should scan contract database to reap expired shards it is storing. FarmerShardReaperInterval = 24HRHow often a farmer profile should publish a capacity announcement to it's neighboring nodes. FarmerAnnounceInterval = 15M Ã— Search results Close "},"tutorial-install.html":{"id":"tutorial-install.html","title":"Tutorial: Manual Installation","body":" ORC Modules orcorc/constantsorc/profilesorc/utilsorc/version Classes AuditBridgeContractDashboardDirectoryorc/profiles~DirectoryProfileorc/profiles~FarmerProfileorc/profiles~Profileorc/profiles~RenterProfileNodeOffersProofRulesServerShardsTransport Events Offers#event:dataOffers#event:endOffers#event:errorServer#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideRunning a DirectorySetting Up FarmingManual InstallationUploading and DownloadingBasic Usage Guide Manual Installation Make sure you have the following prerequisites installed: Zcash Tor Git Node.js LTS + NPM (6.10.x) Python 2.7 GCC/G++/Make Node.js + NPMGNU+Linux &amp; Mac OSXwget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.33.0/install.sh | bashClose your shell and open an new one. Now that you can call the nvm program, install Node.js (which comes with NPM): nvm install --ltsBuild DependenciesGNU+LinuxDebian / Ubuntu / Mint / Trisquel / and Friends apt install git python build-essentialRed Hat / Fedora / CentOS yum groupinstall 'Development Tools'You might also find yourself lacking a C++11 compiler - see this. Mac OSXxcode-select --installDaemon + Utilities CLIThis package exposes two command line programs: orc and orctool. To install these, use the --global flag. npm install -g @orcproject/orcCore LibraryThis package exposes a module providing a complete implementation of the protocol. To use it in your project, from your project's root directory, install as a dependency. npm install @orcproject/orc --save Ã— Search results Close "},"tutorial-transfers.html":{"id":"tutorial-transfers.html","title":"Tutorial: Uploading and Downloading","body":" ORC Modules orcorc/constantsorc/profilesorc/utilsorc/version Classes AuditBridgeContractDashboardDirectoryorc/profiles~DirectoryProfileorc/profiles~FarmerProfileorc/profiles~Profileorc/profiles~RenterProfileNodeOffersProofRulesServerShardsTransport Events Offers#event:dataOffers#event:endOffers#event:errorServer#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideRunning a DirectorySetting Up FarmingManual InstallationUploading and DownloadingBasic Usage Guide Uploading and Downloading Managing your objects (files) on the ORC network is easy! This guide will show you how to configure your node to expose a simple REST API that applications can use to upload, download, delete, and list objects you have stored in the network. Configure Renter ProfileThere are a few configuration properties you'll need to set and enable to instruct your ORC node to start listening for capacity announcements from the network to build a cache of available farmers. Additionally we want our node to expose a local API for managing our objects. ProfilesEnabled[]Set this property to renter to enable the renter profile routines. This tells our node that we want to begin listening for capacity announcements. BridgeEnabledSet this property to 1 to enable the local API. BridgeStorageBaseDirSet this property (or leave alone to use the default) to set the directory the local bridge service will use to store various metadata. BridgeHostnameSet this property to bind the service to an hostname or IP address. It's important to use a loopback interface or LAN IP otherwise an attacker may be able to upload and download your objects! Best to use 127.0.0.1 which is the default. BridgePortSet this property to instruct the local bridge service to bind to the given port. Defaults to 4445. BridgeMetaStoragePathSet this property to tell the local bridge service where to store object pointers. Defaults to ~/.config/orc/objects.meta. Back this file up or you will lose access to your data! BridgeTempStagingBaseDirSet this property to instruct the local bridge service where to hold temporary data while objects are being uploaded to the network. Safe to leave as the default, which is ~/.config/orc/__bridge.staging. BridgeShardAuditIntervalSet the frequency that the local bridge service will issue audits on stored objects and release payments to farmers. Default is 5DAYS. RenterCapacityCachePathSet the file where capacity announcements are cached. The default is ~/.config/orc/capacity.cache. If you have trouble uploading it is safe to delete this file and rebuild the cache. List Objects StoredYou can get a JSON list of your objects stored in the network by sending a request to GET /. Example: $ curl http://127.0.0.1:4445 | jq [ { &quot;id&quot;: &quot;d049bff2-21b5-4f2f-bac3-efb3832a5afb&quot;, &quot;name&quot;: &quot;README.md&quot;, &quot;encoding&quot;: &quot;7bit&quot;, &quot;mimetype&quot;: &quot;application/octet-stream&quot;, &quot;hash&quot;: &quot;877167565af0376f2fddb170ad0483f91e9b932d72052720ae15efeb8ec2b010&quot;, &quot;size&quot;: 3229, &quot;status&quot;: &quot;finished&quot;, &quot;shards&quot;: [ { &quot;index&quot;: 0, &quot;size&quot;: 1616, &quot;audits&quot;: {...}, &quot;service&quot;: [ &quot;6ee50b070fb8ce1fcd42814d18ee10f0615c235c&quot;, {...} ], &quot;contract&quot;: {...} }, { &quot;index&quot;: 1, &quot;size&quot;: 1616, &quot;audits&quot;: {...}, &quot;service&quot;: [ &quot;e34d507bf40171f1471dd1d7f41323439e36fe37&quot;, {...} ], &quot;contract&quot;: {...} }, { &quot;index&quot;: 2, &quot;size&quot;: 1616, &quot;audits&quot;: {...}, &quot;service&quot;: [ &quot;cc31602c67a35a26d23d93d62bef0d6d09c89e0d&quot;, {...} ], &quot;contract&quot;: {...} ] } ]Upload ObjectsYou can upload a file to the network my sending a multipart/form-upload request to POST /. This works the same as if using a &lt;input type=&quot;file&quot;/&gt; on a web page. Example: $ curl -F &quot;file=@README.md;filename=README.md&quot; http://127.0.0.1:4445 | jq { &quot;id&quot;: &quot;d049bff2-21b5-4f2f-bac3-efb3832a5afb&quot;, &quot;name&quot;: &quot;README.md&quot;, &quot;encoding&quot;: &quot;7bit&quot;, &quot;mimetype&quot;: &quot;application/octet-stream&quot;, &quot;hash&quot;: &quot;877167565af0376f2fddb170ad0483f91e9b932d72052720ae15efeb8ec2b010&quot;, &quot;size&quot;: 3229, &quot;status&quot;: &quot;finished&quot;, &quot;shards&quot;: [ { &quot;index&quot;: 0, &quot;size&quot;: 1616, &quot;audits&quot;: {...}, &quot;service&quot;: [ &quot;6ee50b070fb8ce1fcd42814d18ee10f0615c235c&quot;, {...} ], &quot;contract&quot;: {...} }, { &quot;index&quot;: 1, &quot;size&quot;: 1616, &quot;audits&quot;: {...}, &quot;service&quot;: [ &quot;e34d507bf40171f1471dd1d7f41323439e36fe37&quot;, {...} ], &quot;contract&quot;: {...} }, { &quot;index&quot;: 2, &quot;size&quot;: 1616, &quot;audits&quot;: {...}, &quot;service&quot;: [ &quot;cc31602c67a35a26d23d93d62bef0d6d09c89e0d&quot;, {...} ], &quot;contract&quot;: {...} ] }Download ObjectsYou can download a file from the network knowing only the UUID generated by the local bridge service, by sending a GET /{uuid} request. Example: $ curl http://127.0.0.1:4445/d049bff2-21b5-4f2f-bac3-efb3832a5afb &gt;&gt; README.mdDestroy ObjectsYou can destroy an object, nullifying associated contracts, and issuing any final payment to farmers by sending a DELETE /{uuid} request. Example: $ curl -X &quot;DELETE&quot; http://127.0.0.1:4445/d049bff2-21b5-4f2f-bac3-efb3832a5afb Ã— Search results Close "},"tutorial-usage.html":{"id":"tutorial-usage.html","title":"Tutorial: Basic Usage Guide","body":" ORC Modules orcorc/constantsorc/profilesorc/utilsorc/version Classes AuditBridgeContractDashboardDirectoryorc/profiles~DirectoryProfileorc/profiles~FarmerProfileorc/profiles~Profileorc/profiles~RenterProfileNodeOffersProofRulesServerShardsTransport Events Offers#event:dataOffers#event:endOffers#event:errorServer#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideRunning a DirectorySetting Up FarmingManual InstallationUploading and DownloadingBasic Usage Guide Basic Usage Guide The easiest way to get up and running with orc is to spawn a child process from your program and connect to it over the control port. This package exposes a convenience method for doing this. const orc = require('@orcproject/orc'); const { child, controller } = orc(config); // The `config` argument can be either a string path to config file to use or // a JSON dictionary of config properties. See configuration documentaion. child.stdout.pipe(process.stdout); // Pipe log out put to stdout controller.on('ready', () =&gt; { controller.invoke('ping', [contact], console.log); // Ping a contact });Control InterfaceYou can run orc standalone and control it from any other application over its TCP control interface. See the Resources section below to read up on the control protocol to implement it in the language of your choice. If using Node.js, you can use the client bundled in this package. const orc = require('@orcproject/orc'); const controller = new orc.control.Client(); controller.on('ready', () =&gt; { controller.invoke('ping', [contact], (err) =&gt; { /* handle result */ }); }); controller.connect(port);If you wish to control your orc node from another language, simply connect to the control port over a TCP socket and use the BOSCAR protocol to send RPC messages to the node. The methods and argument signatures map directly to the orc.Node API describe in the documentation. See Resources below. Direct ImplementationSince orc exposes all of the internals used to implement it, you can use the same classes to directly implement your own ORC node within your project. Just import the package and construct a node instance with options. const orc = require('@orcproject/orc'); const node = new orc.Node(options); node.listen(8443); node.join(['known_node_id', { /* contact data */ }]);Consult the documentation for a complete reference of the API exposed from the Node object. Further documentation on usage can be found by reviewing the end-to-end test suite in test/node.e2e.js. Note that using this package as a library provides a very low level interface for the ORC protocol and is not intended for casual integration with the ORC network. Ã— Search results Close "}}
