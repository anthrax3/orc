ack Shards~unlinkCallback * @param {error|null} error */ /** * Check if the shard exists * @param {string} key * @param {Shards~existsCallback} callback */ exists(key, callback) { callback(null, fs.existsSync(path.join(this.directory, key))); } /** * @callback Shards~existsCallback * @param {error|null} error * @param {boolean} exists */ /** * Get used space and remaining allocation * @param {Shards~sizeCallback} callback */ size(callback) { du(this.directory, (err, used) =&gt; { if (err) { return callback(err); } const allocated = this.options.maxSpaceAllocated; callback(null, { allocated, available: used &gt;= allocated ? 0 : allocated - used }); }); } /** * @callback Shards~sizeCallback * @param {error|null} error * @param {object} size */ } module.exports = Shards; Ã— Search results Close "},"transport.js.html":{"id":"transport.js.html","title":"Source: transport.js","body":" ORC Modules orcorc/constantsorc/utilsorc/version Classes AuditBridgeDatabaseDatabase.AuditReportDatabase.NetworkBlobDatabase.ObjectPointerDatabase.PeerProfileDatabase.ShardContractDirectoryKadStorageAdapterNodeProofRulesServerShardsTransport Events Server#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideUsing the Control PortUsing the Local DirectoryManual InstallationUsing the Local BridgeUsing the Node.js Library Source: transport.js 'use strict'; const url = require('url'); const merge = require('merge'); const connect = require('connect'); const { HTTPSTransport } = require('kad'); const { Agent } = require('https'); /** * Represents the ORC-specific HTTPS transport */ class Transport extends HTTPSTransport { /** * Emitted when a download request is received * @event Transport#download * @param {object} request * @param {object} response */ /** * Emitted when a upload request is received * @event Transport#upload * @param {object} request * @param {object} response */ /** * Contructs a Orc transport adapter * @constructor * @param {object} options - https://nodejs.org/api/tls.html */ constructor(options) { super(options); } /** * Make sure we explicity set the keepAlive options on requests * @private */ _createRequest(options) { const request = super._createRequest(merge({ agent: new Agent({ keepAlive: true, keepAliveMsecs: 25000 }), path: '/rpc/', rejectUnauthorized: false }, options)); request.setNoDelay(true); return request; } /** * Disable nagle algorithm on connections * @private */ _createServer(options) { const server = super._createServer(options); server.on('connection', (sock) =&gt; sock.setNoDelay(true)); return server; } /** * Handles requests by sending through middleware stack * @private */ _handle() { const middleware = connect(); middleware.use(Transport.CORS); middleware.use('/', (req, res, next) =&gt; { return req.url !== '/' ? next() : this.emit('identify', req, res); }); middleware.use('/rpc/', super._handle.bind(this)); middleware.use('/shards/', this._shards.bind(this)); middleware(...arguments); } /** * Handle routing request to shard server * @private */ _shards(req, res) { const urlobj = url.parse(req.originalUrl, true); const [, hash] = urlobj.pathname.split('/shards/'); req.query = urlobj.query; req.params = { hash }; if (req.method === 'POST') { this.emit('upload', req, res); } else if (req.method === 'GET') { this.emit('download', req, res); } else { res.statusCode = 405; res.end(); } } /** * Applies cross origin headers to responses * @static * @memberof Transport * @private */ static get CORS() { return function(req, res, next) { res.setHeader('access-control-allow-origin', '*'); res.setHeader('access-control-allow-methods', '*'); res.setHeader('access-control-allow-headers', '*'); if (req.method === 'OPTIONS') { res.statusCode = 200; res.end(); } else { next(); } } } } module.exports = Transport; Ã— Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" ORC Modules orcorc/constantsor 5 \\ --volume ~/.config/orc:/root/.config/orc \\ --tty orcproject/orc:latestSee the docker run documentation for more information. If you prefer to install ORC manually, see the guide for Manual Installation. Once installed, simply run orc with an optional configuration file using the --config &lt;path/to/config&gt; option. Once the container has started, you can navigate in your browser to http://127.0.0.1:4445 to access your node's dashboard! If you did not disable BridgeAuthenticationEnabled, you will be asked to supply the credentials in your configuration file. Automatic Security UpdatesWhen running the ORC server installation with Docker, you can configure your node to periodically check for updates and automatically download the latest image and restart your node to make sure you are always running the latest stable release. Since you already have Docker installed, pull the image for Watchtower and run it. docker pull v2tec/watchtower docker run -d --name watchtower -v /var/run/docker.sock:/var/run/docker.sock v2tec/watchtowerNow, Watchtower will check for the latest stable images for running containers and automatically update them. DevelopmentTo hack on the ORC project, clone this repository and use Docker Compose: git clone https://github.com/orcproject/orc cd orc docker-compose upThis will volume mount the the appropriate directories for development, and then boots up the ORC container. Note that stable releases are tagged and the master branch may contain unstable or bleeding-edge code. Alternatively, you can run directly on your host. Use npm install and npm link to install dependencies. Start the daemon with orcd or the desktop application with orc. Happy hacking! Resources Documentation Specification LicenseORC - Distributed Anonymous CloudCopyright (C) 2017 Counterpoint Hackerspace, Ltd. This program is free software: you can redistribute it and/or modify it under the terms of the GNU Affero General Public License as published by the Free Software Fo he Node.js Library Class: Rules Rules Represents Orc protocol handlers new Rules(node) Constructs a Orc rules instance in the context of a Orc node Parameters: Name Type Description node Node Source: rules.js Methods audit(request, response) Upon receipt of a AUDIT message, the node must look up the contract that is associated with each hash-challenge pair in the payload, prepend the challenge to the shard data, and caclulate the resulting hash, formatted as a compact proof. See compact-proofs. Parameters: Name Type Description request object response object Source: rules.js claim(request, response) Upon receipt of an `CLAIM` message, nodes must validate the descriptor, then ensure that there is enough available space for the shard. If both checks succeed, then the descriptor is signed and returned along with a consignment token so the initiating renter can immediately upload the data. These messages are generally sent based on information collected when subscribed to farmer capacity publications. Parameters: Name Type Description request object response object Source: rules.js consign(request, response) Upon receipt of a CONSIGN message, the node must verify that it has a valid storage allocation and contract for the supplied hash and identity of the originator. If so, it must generate an authorization token which will be checked by the shard server before accepting the transfer of the associated shard. Parameters: Name Type Description request object response object Source: rules.js mirror(request, response) Upon receipt of a MIRROR message, the node must verify that it is in possesion of the shard on behalf of the identity or the message originator. If so, given the token-hash pair, it must attempt to upload it's copy of the shard to the target to establish a mirror. Parameters: Name Type Description request object response object Source: rules.js renew(request, response) Upon receipt of a RENEW message, the recipient farmer must extend or terminate it's contract tionUsing the Local BridgeUsing the Node.js Library Class: Transport Transport Represents the ORC-specific HTTPS transport new Transport(options) Contructs a Orc transport adapter Parameters: Name Type Description options object https://nodejs.org/api/tls.html Source: transport.js Events download Emitted when a download request is received Parameters: Name Type Description request object response object Source: transport.js upload Emitted when a upload request is received Parameters: Name Type Description request object response object Source: transport.js Ã— Search results Close "},"tutorial-config.html":{"id":"tutorial-config.html","title":"Tutorial: Configuration Guide","body":" ORC Modules orcorc/constantsorc/utilsorc/version Classes AuditBridgeDatabaseDatabase.AuditReportDatabase.NetworkBlobDatabase.ObjectPointerDatabase.PeerProfileDatabase.ShardContractDirectoryKadStorageAdapterNodeProofRulesServerShardsTransport Events Server#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideUsing the Control PortUsing the Local DirectoryManual InstallationUsing the Local BridgeUsing the Node.js Library Configuration Guide This guide will show you how to get started with running orcd! An ORC node requires a configuration file to get up and running. The path to this file is given to orcd when starting a node. orcd --config path/to/orc.configIf a configuration file is not supplied, a minimal default configuration is automatically created and used, which will generate a private extended key, self-signed SSL certificate, and storage for shards, contracts, and directory information. All of this data will be created and stored in $HOME/.config/orc, yielding a directory structure like this: +- ~/.config/orc + - x_private_key (Root/Parent HD identity key) + - onion_key (RSA1024 private key for RPC onion service) + - bridge_key (RSA1024 private key for bridge onion service) + - directory_key (RSA1024 private key for directory onion service) + - config (INI configuration file) + - service_key.pem (SSL private key used for all services) + - certificate.pem (SSL certificate used for all services) + - /shards (Directory containing encrypted shards named by hash) + - /data (MongoDB data directory)The locations of all of these files is defined in your configuration file. Below is an complete outline of each valid configuration property name, it's behavior, and default value(s). Valid configuration files may be in either INI or JSON format. PrivateExtendedKeyPathDefault: $HOME/.config/orc/x_private_keyPath to private extended key file to use for master identity. Generate one with: orctool generate-key --extended &gt;&gt; x_private_keyChildDerivationIndexDefault: 0The index for deriving this child node's identity. This allows you to run multiple nodes with the same private extended key. If your private extended key was converted from an old non-hierarchically-deterministic private key, you must set the value to -1. MongoDBDataDirectoryDefault: $HOME/.config/orc/dataSets the directory to store MongoDB database files. MongoDBPortDefault: 37017Sets the TCP port to binding the mongod process. ShardStorageBaseDirDefault: $HOME/.config/orcSet the base directory (parent) for where the shards folder will be placed. This directory stores other nodes' data shards, so be sure you set this to where you intend to provide capacity. ShardReaperIntervalDefault: 24HRHow often we should scan contract database to reap expired shards it is storing. Accepts human-readable strings like 3DAYS or 72HOURS ShardCapacityAnnounceIntervalDefault: 15MHow often we should publish a capacity announcement to neighboring nodes. ShardStorageMaxAllocationDefault: 5GBDefine the maximum size you wish to allocate for farming shards. This can be increased later, but decreasing it will not delete existing data. DirectoryEnabledDefault: 1When enabled, runs the directory service (see Using the Local Directory). This service is responsible for tracking peers over time and scoring audit reports for reputation consensus with other directories. Set to 0 to disable. DirectoryPortDefault: 4446The TCP port to which the directory service should be bound. DirectoryHostnameDefault: 127.0.0.1The hostname or IP address to which the directory service should be bound. DirectoryUseSSLDefault: 1Enables the use of SSL for the service's HTTP API. DirectoryServiceKeyPathDefault: $HOME/.config/orc/directory_key.pemPath on the filesystem to the PEM formatted SSL private key for the directory service. If this path does not exist, it will be created. DirectoryCertificatePathDefault: $HOME/.config/orc/directory_cert.pemPath on the filesystem to the PEM formatted SSL certificate for the directory service. If this path does not exist it will be created. DirectoryAuthorityChains[]Default: A list of paths on the filesystem to PEM formatted certificate authorities for the directory service. DirectoryOnionServiceEnabledDefault: 0Establish a Tor Hidden Service for the directory service's HTTP API. DirectoryOnionServicePrivateKeyPathDefault: $HOME/.config/orc/directory_keyPath to the RSA-1024 private key used for the onion service. If this path does not exist, it will be created. DirectoryBootstrapServiceDefault: https://orcucqxc54fkhupb.onion:443URL for an accessible directory service to use for initial directory bootstrapping. TransportMessageResponseTimeoutDefault: 10SHow long we should wait on a response back from a peer for any given message. TransportServiceKeyPathDefault: $HOME/.config/orc/service_key.pemPath to this node's RPC service's SSL private key. If this path does not exist, it will be created. You can also manually generate one with the following: orctool generate-cert | csplit - 28 mv xx00 service_key.pem mv xx01 certificate.pemTransportCertificatePathDefault: $HOME/.config/orc/certificate.pemPath to this node's RPC service's SSL certificate. If this path does not exist, it will be created. OnionServicePrivateKeyPathDefault: $HOME/.config/orc/onion_keyPath to this node's RSA1024 Tor hidden service private key. If this path does not exist, it will be automatically generated for you. If you'd like to generate one yourself, you can use: orctool generate-onion &gt;&gt; onion_keyPublicPortDefault: 443Sets the virtual port number for your node's RPC onion service. ListenPortDefault: 4443Sets the local port to bind the node's RPC service. BandwidthAccountingEnabledDefault: 0Enables bandwidth metering and hibernation mode. When the property BandwidthAccountingEnabled is 1, we will enter low-bandwidth mode if the we exceed BandwidthAccountingMax within the period defined by BandwidthAccountingReset until the interval is finished. BandwidthAccountingMaxDefault: 5GBSets the maximum number of bandwidth to use per accounting interval for data transfer. Low-bandwidth RPC messages will still be allowed. BandwidthAccountingResetDefault: 24HRResets the bandwidth accounting on an interval defined by this property. VerboseLoggingEnabledDefault: 1More detailed logging of messages sent and received. Useful for debugging. ControlPortDefault: 4444Sets the port to bind the control interface. Used for controlling the node from other applications. Be sure that ControlHostname is kept set to a loopback address, unless you have taken other measures to prevent others from controlling your node. Protip! You can change this to an absolute path to a UNIX domain socket too (in which case ControlHostname is ignored). ControlHostnameDefault: 127.0.0.1The hostname or IP address to which the control socket should be bound. NetworkBootstrapNodes[]Default: https://orcjfg52ty6ljv54.onion:443Default: https://orcjd7xgshpovm6i.onion:443Default: https://orce4nqoa6muz3gt.onion:443Default: https://orcwfkilxjxo63mr.onion:443Add a map of network bootstrap nodes to this section to use for discovering other peers. Default configuration should come with a list of known and trusted contacts. ServiceAvailabilityCheckIntervalDefault: 10MPerform a self test for service availability every so often. If the check fails, re-establish service and switch to new Tor circuits BridgeEnabledDefault: 1Enables the local bridge service, allowing other applications to manage, store, retrieve, and share objects on the ORC network. This is the primary programming interface exposed by ORC. See Using the Local Bridge for more information. BridgeHostnameDefault: 127.0.0.1Sets the hostname or IP address to which the bridge service should be bound. It is important to set this value to a loopback address if authentication is disabled to prevent others from accessing your objects. BridgePortDefault: 4445Set the TCP port to which the bridge service's HTTP API should be bound. BridgeUseSSLDefault: 1Enables the use of SSL to secure the bridge service's HTTP API. BridgeServiceKeyPathDefault: $HOME/.config/orc/service_key.pemPath to this bridge service's SSL private key. If this path does not exist, it will be created. BridgeCertificatePathDefault: $HOME/.config/orc/certificate.pemPath to this bridge service's SSL certificate. If this path does not exist, it will be created. BridgeAuthorityChains[]Default: Paths to PEM formatted SSL certificate authorities. BridgeAuthenticationEnabledDefault: 1Force requests to the bridge service API to supply credentials using HTTP Basic Authentication. BridgeAuthenticationUserDefault: orcUser name to require using HTTP Basic Authentication. BridgeAuthenticationPasswordDefault: &lt;random&gt;Password to require using HTTP Basic Authentication. BridgeTempStagingBaseDirDefault: $TMPSets the path on the filesystem to a directory for storing temporary data for queued uploads. BridgeOnionServiceEnabledDefault: 0Establish a Tor Hidden Service for the bridge service's HTTP API. Make sure that authentication is enabled if using this option. Set to 1 to enable. BridgeOnionServicePrivateKeyPathDefault: $HOME/.config/orc/bridge_keyPath to this bridge's RSA1024 Tor hidden service private key. If this path does not exist, it will be automatically generated for you. If you'd like to generate one yourself, you can use: orctool generate-onion &gt;&gt; bridge_keyPeerCapacityPoolTimeoutDefault: 24HRIf we haven't received a relayed capacity announcement from a peer within this defined timeframe, remove them from the provider pool until we receive an announcement again. Prevents attempting to use providers that are unlikely to be available. PeerFailureBlacklistTimeoutDefault: 6HRIf we have tried to store a shard with a peer and a failure occurred on the provider's end, temporarily remove them from the provider pool for this defined amount of time. TorPassthroughLoggingEnabledDefault: 0Redirects the Tor process log output through ORC's logger for the purpose of debugging. TorLoggingVerbosityDefault: noticeDefines the verbosity level of the Tor process logging. Valid options are: debug, info, notice. Ã— Search results Close "},"tutorial-control.html":{"id":"tutorial-control.html","title":"Tutorial: Using the Control Port","body":" ORC Modules orcorc/constantsorc/utilsorc/version Classes AuditBridgeDatabaseDatabase.AuditReportDatabase.NetworkBlobDatabase.ObjectPointerDatabase.PeerProfileDatabase.ShardContractDirectoryKadStorageAdapterNodeProofRulesServerShardsTransport Events Server#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideUsing the Control PortUsing the Local DirectoryManual InstallationUsing the Local BridgeUsing the Node.js Library Using the Control Port You can run orcd standalone and control it from any other application over its TCP control interface. The control interface understands JSON-RPC 2.0 messages terminated by a carriage return and a newline (\\r\\n). For the purpose of this guide, we assume you have the following configuration properties set: ControlPort = 5444 ControlHostname = 127.0.0.1 Using the control port, you can get a very low level control over your ORC node. It is very important to keep ControlHostname set to a loopback interface unless you have taken measures to otherwise secure access to the host. See the Configuration Guide guide for more information. The interface accepts all methods exposed by the Node class. Parameters are expected to be in an array format, in order of the corresponding function signature and sans any callback functions. Results are written back in the same format. If an error occurs, the control server will send back a JSON-RPC 2.0 error message with the same id as the original request. Otherwise, parameters passed that would be passed to the callback function are included in the results property. When starting orcd, you will see a log message like this: { &quot;name&quot;: &quot;b95d3b65cee77810589fe21a542a5a206ad024e5&quot;, &quot;hostname&quot;: &quot;librem&quot;, &quot;pid&quot;: 19604, &quot;level&quot;: 30, &quot;msg&quot;: &quot;control server bound to 127.0.0.1:5444&quot;, &quot;time&quot;: &quot;2017-10-03T18:01:36.357Z&quot;, &quot;v&quot;: 0 }This means that the control interface is ready to use. You can query it for the methods it supports using telnet. $ telnet 127.0.0.1 5444 Trying 127.0.0.1... Connected to 127.0.0.1. Escape character is '^]'. {&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;id&quot;:&quot;1234567890&quot;,&quot;method&quot;:&quot;getMethods&quot;,&quot;params&quot;:[]} {&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;id&quot;:&quot;1234567890&quot;,&quot;result&quot;:[[&quot;ping&quot;,&quot;iterativeStore&quot;,&quot;iterativeFindNode&quot;,&quot;iterativeFindValue&quot;,&quot;quasarPublish&quot;,&quot;quasarSubscribe&quot;,&quot;auditRemoteShards&quot;,&quot;authorizeConsignment&quot;,&quot;authorizeRetrieval&quot;,&quot;claimProviderCapacity&quot;,&quot;createShardMirror&quot;,&quot;identifyService&quot;,&quot;publishCapacityAnnouncement&quot;,&quot;reportAuditResults&quot;,&quot;requestContractRenewal&quot;,&quot;subscribeCapacityAnnouncement&quot;,&quot;getMethods&quot;,&quot;getNodeInfo&quot;,&quot;ping&quot;,&quot;iterativeStore&quot;,&quot;iterativeFindNode&quot;,&quot;iterativeFindValue&quot;,&quot;quasarPublish&quot;,&quot;quasarSubscribe&quot;,&quot;auditRemoteShards&quot;,&quot;authorizeConsignment&quot;,&quot;authorizeRetrieval&quot;,&quot;claimProviderCapacity&quot;,&quot;createShardMirror&quot;,&quot;identifyService&quot;,&quot;publishCapacityAnnouncement&quot;,&quot;reportAuditResults&quot;,&quot;requestContractRenewal&quot;,&quot;subscribeCapacityAnnouncement&quot;]]}You may also like to get information about your node's status. $ telnet 127.0.0.1 5444 Trying 127.0.0.1... Connected to 127.0.0.1. Escape character is '^]'. {&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;id&quot;:&quot;1234567890&quot;,&quot;method&quot;:&quot;getNodeInfo&quot;,&quot;params&quot;:[]} {&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;id&quot;:&quot;1234567890&quot;,&quot;result&quot;:[{&quot;identity&quot;:&quot;b95d3b65cee77810589fe21a542a5a206ad024e5&quot;,&quot;updated&quot;:&quot;2017-10-03T18:01:49.344Z&quot;,&quot;reputation&quot;:{&quot;timestamp&quot;:&quot;2017-10-03T18:01:49.344Z&quot;,&quot;score&quot;:0},&quot;capacity&quot;:{&quot;timestamp&quot;:&quot;2017-10-03T18:01:10.294Z&quot;,&quot;available&quot;:5316683150,&quot;allocated&quot;:5368709120},&quot;contact&quot;:{&quot;hostname&quot;:&quot;dbmsjonrk2bucr4c.onion&quot;,&quot;port&quot;:443,&quot;xpub&quot;:&quot;xpub6AYRYZsSnqBSj2cysHtCswKXpmVmwFTcYbihx77CbrYeKBGxwaMJDeMcD6E41nzzi282KsaGvGW7URswXntbbsGVYxwqRbmFm2niWrgR9xD&quot;,&quot;agent&quot;:&quot;orc-8.1.1-beta6/linux&quot;,&quot;index&quot;:0,&quot;protocol&quot;:&quot;https:&quot;}}]}All of the other supported methods are documented in the Node class. The primary objective for the control interface is to provide a simple way to control an ORC node from any programming language that support TCP sockets. Ã— Search results Close "},"tutorial-directory_.html":{"id":"tutorial-directory_.html","title":"Tutorial: Using the Local Directory","body":" ORC Modules orcorc/constantsorc/utilsorc/version Classes AuditBridgeDatabaseDatabase.AuditReportDatabase.NetworkBlobDatabase.ObjectPointerDatabase.PeerProfileDatabase.ShardContractDirectoryKadStorageAdapterNodeProofRulesServerShardsTransport Events Server#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideUsing the Control PortUsing the Local DirectoryManual InstallationUsing the Local BridgeUsing the Node.js Library Using the Local Directory ORC nodes, by default, run a &quot;directory service&quot;, which is disctinct from the core RPC service used for P2P communications and the &quot;bridge service&quot; used by applications. During the normal operation of the network, nodes maintain a persistent record of the identities it has encountered along with various metadata. This metadata includes the last time we interacted with an identity, how much storage capacity they have allocated and available, and the last time we received a capacity announcement on their behalf. When a node also runs a directory service, it leverages this information along with audit reports created by the local bridge service to periodically apply a reputation score to each identity it knows. This is how each individual node establishes a view of reliable nodes in the network and how the bridge service makes selections for providers when objects are uploaded. The directory service, by default, is enabled and public (meaning it does require not authentication to be accessed). By default, ORC will also establish a distinct hidden service for it. The ORC Project maintains a public directory with an API exposed on the clearnet at https://directory.orc.network. Feel free to use it or run your own! For the purpose of this guide and examples, we will assume the following configuration properties are set: DirectoryPort = 4446 DirectoryHostname = 127.0.0.1 DirectoryUseSSL = 0GET /Fetches a JSON array of all identities and their associated profiles for which the node has interacted with in the past 24 hours. $ curl http://127.0.0.1:4446 | jq [ { &quot;identity&quot;: &quot;13989612ba437a43ff1ef186019e12da1c66b7f3&quot;, &quot;updated&quot;: &quot;2017-09-30T17:19:49.230Z&quot;, &quot;reputation&quot;: { &quot;timestamp&quot;: &quot;2017-09-30T17:19:49.230Z&quot;, &quot;score&quot;: 0 }, &quot;capacity&quot;: { &quot;timestamp&quot;: &quot;2017-10-03T15:53:40.353Z&quot;, &quot;available&quot;: 1099511623680, &quot;allocated&quot;: 1099511627776 }, &quot;contact&quot;: { &quot;xpub&quot;: &quot;xpub69p5JPnPnhW3a6Yh4HsUMa6wjUBZA8Vqzy3YGvLUrndK3ZdP6thfU3Uez8evMEBDBDTtyHzaJg2JUYtP3kuATWTcU1bQbzsRcbZm5mBpDeT&quot;, &quot;port&quot;: 443, &quot;hostname&quot;: &quot;rm4mbpdzhtemijlt.onion&quot;, &quot;agent&quot;: &quot;orc-8.1.1-beta6/linux&quot;, &quot;index&quot;: 0, &quot;protocol&quot;: &quot;https:&quot; } } ]GET /{identity}Given a known identity key, fetch the specific profile associated. $ curl http://127.0.0.1:4446/501e820f0ec3eb0350a239f57062abce1f55da09 | jq { &quot;identity&quot;: &quot;501e820f0ec3eb0350a239f57062abce1f55da09&quot;, &quot;updated&quot;: &quot;2017-09-30T17:19:49.226Z&quot;, &quot;reputation&quot;: { &quot;timestamp&quot;: &quot;2017-09-30T17:19:49.226Z&quot;, &quot;score&quot;: 0 }, &quot;capacity&quot;: { &quot;timestamp&quot;: &quot;2017-10-03T15:52:15.148Z&quot;, &quot;available&quot;: 128834753620, &quot;allocated&quot;: 128849018880 }, &quot;contact&quot;: { &quot;xpub&quot;: &quot;xpub69nnJmWgmvSqmkfZMfmsrMby1LSZsZv9HNEFPqfku9Pc9YS4RdcAkqBWjTrrJkgscnLrBg3CwAeZqtfnVV6y419KBUfHpBJf5c8kDXpusxN&quot;, &quot;port&quot;: 443, &quot;hostname&quot;: &quot;dcqbajwkawiidnwo.onion&quot;, &quot;agent&quot;: &quot;orc-8.1.1-beta6/linux&quot;, &quot;index&quot;: 0, &quot;protocol&quot;: &quot;https:&quot; } }GET /{identity}/scoreGiven a known identity key, rank their reputation score into a percentile and report their estimated utilization allowance. $ curl http://127.0.0.1:4446/501e820f0ec3eb0350a239f57062abce1f55da09/score | jq { &quot;identity&quot;: &quot;501e820f0ec3eb0350a239f57062abce1f55da09&quot;, &quot;percentile&quot;: 1, &quot;allowance&quot;: 289988343594, &quot;score&quot;: 0, &quot;capacity&quot;: { &quot;allocated&quot;: 11987253723136, &quot;available&quot;: 11986184868582 } } Ã— Search results Close "},"tutorial-install.html":{"id":"tutorial-install.html","title":"Tutorial: Manual Installation","body":" ORC Modules orcorc/constantsorc/utilsorc/version Classes AuditBridgeDatabaseDatabase.AuditReportDatabase.NetworkBlobDatabase.ObjectPointerDatabase.PeerProfileDatabase.ShardContractDirectoryKadStorageAdapterNodeProofRulesServerShardsTransport Events Server#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideUsing the Control PortUsing the Local DirectoryManual InstallationUsing the Local BridgeUsing the Node.js Library Manual Installation Make sure you have the following prerequisites installed: Tor Git Node.js LTS + NPM (6.10.x) Python 2.7 GCC/G++/Make Node.js + NPMGNU+Linux &amp; Mac OSXwget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.33.0/install.sh | bashClose your shell and open an new one. Now that you can call the nvm program, install Node.js (which comes with NPM): nvm install --ltsBuild DependenciesGNU+LinuxDebian / Ubuntu / Mint / Trisquel / and Friends apt install git python build-essentialRed Hat / Fedora / CentOS yum groupinstall 'Development Tools'You might also find yourself lacking a C++11 compiler - see this. Mac OSXxcode-select --installWindowsRun as administrator in PowerShell or cmd: npm install -g windows-build-toolsDaemon + Utilities CLIThis package exposes 3 programs: orc, orcd, and orctool. To install these, use the --global flag. npm install -g @orcproject/orcCore LibraryThis package exposes a module providing a complete implementation of the protocol. To use it in your project, from your project's root directory, install as a dependency. npm install @orcproject/orc --saveThen you can require the library with: const orc = require('@orcproject/orc/lib');Building PackagesTo build a distributable package for your platform, clone the repository and follow the steps above for your platform, then run: npm run make # linux/osx npm run make-win # windowsOn Mac OS, you'll want to remove this package before building: npm remove dtrace-provider Ã— Search results Close "},"tutorial-transfers.html":{"id":"tutorial-transfers.html","title":"Tutorial: Using the Local Bridge","body":" ORC Modules orcorc/constantsorc/utilsorc/version Classes AuditBridgeDatabaseDatabase.AuditReportDatabase.NetworkBlobDatabase.ObjectPointerDatabase.PeerProfileDatabase.ShardContractDirectoryKadStorageAdapterNodeProofRulesServerShardsTransport Events Server#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideUsing the Control PortUsing the Local DirectoryManual InstallationUsing the Local BridgeUsing the Node.js Library Using the Local Bridge This guide will show you how to configure your node to expose a simple REST API that applications can use to upload, download, delete, and list objects you have stored in the network. Make sure you've read over the Configuration Guide and understand the the security implications for various settings related the the local bridge. For the purposes of brevity for this guide, we are going to assume the following configuration scheme and will use curl for the examples: BridgeEnabled = 1 BridgeHostname = 127.0.0.1 BridgePort = 4445 BridgeUseSSL = 0 BridgeAuthenticationEnabled = 0GET /Retreive a JSON list of your objects stored in the network and managed by this node. Each item returned in the list contains metadata regarding the type, size, name, hash, location of shards, and more. $ curl http://127.0.0.1:4445 | jq [ { &quot;encoding&quot;: &quot;7bit&quot;, &quot;size&quot;: 43472, &quot;ecpub&quot;: &quot;02dc3937fd97fc26a54ad976c4cda37eb513d9a86debca18dd6f2e83717c9227d3&quot;, &quot;hash&quot;: &quot;24081ee6fd4a5395a44597e36c5314b1308a197137db45e08d6d86aa070fbe84&quot;, &quot;status&quot;: &quot;finished&quot;, &quot;policies&quot;: [ &quot;::RETRIEVE&quot; ], &quot;shards&quot;: [ { &quot;size&quot;: 21744, &quot;hash&quot;: &quot;e1eede74c9512f1994b18eac6465a0b471201548&quot;, &quot;service&quot;: [ &quot;ccfbab389c9c547badb708021c0eaad4d9ec87ed&quot;, { &quot;agent&quot;: &quot;orc-8.1.1-beta5/linux&quot;, &quot;index&quot;: 2, &quot;xpub&quot;: &quot;xpub6BRiU17o5vnTq8sGX2DgjBoU1ozBZnBDiW4avCwoFUzcYtrHMKxs8BjdS3qt6AAv42KDE2B4D2q3Fj3cYuzuCFoDijnQKJYvoMLJV2rEGVL&quot;, &quot;port&quot;: 443, &quot;protocol&quot;: &quot;https:&quot;, &quot;hostname&quot;: &quot;orcwfkilxjxo63mr.onion&quot; } ] }, { &quot;size&quot;: 21744, &quot;hash&quot;: &quot;0a2f5a2a47ffe851403bfb4dc56be9b09392d182&quot;, &quot;service&quot;: [ &quot;681069cc9dc643999be1031a8740d2a341939262&quot;, { &quot;agent&quot;: &quot;orc-8.1.1-beta6/linux&quot;, &quot;index&quot;: 0, &quot;xpub&quot;: &quot;xpub6ARoW5DJo4xBbob8Gr3HReVU3qqJQpBRqBR2SDJkaYq5eJGL17yhGijXzkmobJe3f5nPHyZrohWR5txhCUjiXvhfCR3v2vmc7MuAYCcrTbt&quot;, &quot;port&quot;: 443, &quot;protocol&quot;: &quot;https:&quot;, &quot;hostname&quot;: &quot;puiq7u4bw6lroev5.onion&quot; } ] }, { &quot;size&quot;: 21744, &quot;hash&quot;: &quot;4c38ad2a132b8d683abcc73f2eddf9d2700ad5d7&quot;, &quot;service&quot;: [ &quot;1723b631252fc5f50ba43a8cfd2f38cba0daf44c&quot;, { &quot;agent&quot;: &quot;orc-8.1.1-beta1/linux&quot;, &quot;index&quot;: 0, &quot;xpub&quot;: &quot;xpub6AxEbAJY7bV33paGh9wbGgDh7q6T67LQKBEbo93vxez4zPF4sQQnNHK55suXWk4ViZYsjy1jwdUtuuWosUWAyEQMeqXmJKhbbuZnAcGLQRF&quot;, &quot;port&quot;: 443, &quot;protocol&quot;: &quot;https:&quot;, &quot;hostname&quot;: &quot;wifniq3h3gqm2b2w.onion&quot; } ] } ], &quot;mimetype&quot;: &quot;image/png&quot;, &quot;name&quot;: &quot;avatar.png&quot;, &quot;id&quot;: &quot;59d2627ebb28977b0e6ab841&quot; } ]GET /{id}/infoRetrieve the metadata for a specific object by it's unique ID. $ curl http://127.0.0.1:4445/59d2627ebb28977b0e6ab841/info | jq { &quot;encoding&quot;: &quot;7bit&quot;, &quot;size&quot;: 43472, &quot;ecpub&quot;: &quot;02dc3937fd97fc26a54ad976c4cda37eb513d9a86debca18dd6f2e83717c9227d3&quot;, &quot;hash&quot;: &quot;24081ee6fd4a5395a44597e36c5314b1308a197137db45e08d6d86aa070fbe84&quot;, &quot;status&quot;: &quot;finished&quot;, &quot;policies&quot;: [ &quot;::RETRIEVE&quot; ], &quot;shards&quot;: [ { &quot;size&quot;: 21744, &quot;hash&quot;: &quot;e1eede74c9512f1994b18eac6465a0b471201548&quot;, &quot;service&quot;: [ &quot;ccfbab389c9c547badb708021c0eaad4d9ec87ed&quot;, { &quot;agent&quot;: &quot;orc-8.1.1-beta5/linux&quot;, &quot;index&quot;: 2, &quot;xpub&quot;: &quot;xpub6BRiU17o5vnTq8sGX2DgjBoU1ozBZnBDiW4avCwoFUzcYtrHMKxs8BjdS3qt6AAv42KDE2B4D2q3Fj3cYuzuCFoDijnQKJYvoMLJV2rEGVL&quot;, &quot;port&quot;: 443, &quot;protocol&quot;: &quot;https:&quot;, &quot;hostname&quot;: &quot;orcwfkilxjxo63mr.onion&quot; } ] }, { &quot;size&quot;: 21744, &quot;hash&quot;: &quot;0a2f5a2a47ffe851403bfb4dc56be9b09392d182&quot;, &quot;service&quot;: [ &quot;681069cc9dc643999be1031a8740d2a341939262&quot;, { &quot;agent&quot;: &quot;orc-8.1.1-beta6/linux&quot;, &quot;index&quot;: 0, &quot;xpub&quot;: &quot;xpub6ARoW5DJo4xBbob8Gr3HReVU3qqJQpBRqBR2SDJkaYq5eJGL17yhGijXzkmobJe3f5nPHyZrohWR5txhCUjiXvhfCR3v2vmc7MuAYCcrTbt&quot;, &quot;port&quot;: 443, &quot;protocol&quot;: &quot;https:&quot;, &quot;hostname&quot;: &quot;puiq7u4bw6lroev5.onion&quot; } ] }, { &quot;size&quot;: 21744, &quot;hash&quot;: &quot;4c38ad2a132b8d683abcc73f2eddf9d2700ad5d7&quot;, &quot;service&quot;: [ &quot;1723b631252fc5f50ba43a8cfd2f38cba0daf44c&quot;, { &quot;agent&quot;: &quot;orc-8.1.1-beta1/linux&quot;, &quot;index&quot;: 0, &quot;xpub&quot;: &quot;xpub6AxEbAJY7bV33paGh9wbGgDh7q6T67LQKBEbo93vxez4zPF4sQQnNHK55suXWk4ViZYsjy1jwdUtuuWosUWAyEQMeqXmJKhbbuZnAcGLQRF&quot;, &quot;port&quot;: 443, &quot;protocol&quot;: &quot;https:&quot;, &quot;hostname&quot;: &quot;wifniq3h3gqm2b2w.onion&quot; } ] } ], &quot;mimetype&quot;: &quot;image/png&quot;, &quot;name&quot;: &quot;avatar.png&quot;, &quot;id&quot;: &quot;59d2627ebb28977b0e6ab841&quot; }POST /You can upload a file to the network my sending a multipart/form-upload request to POST /. This works the same as if using a &lt;input type=&quot;file&quot;/&gt; on a web page. You can also add policy fields to specify access policies as defined in IMP-0010. $ curl -F &quot;file=@avatar.png;type=image/png;&quot; -F &quot;policy=::RETRIEVE&quot; http://127.0.0.1:5445 | jqOnce the object is completely distributed, the metadata will be returned. You can check on the status of an object while the request is pending by listing the objects using GET /. Statuses may be finished, queued, or failed. Status UpdatesYou can get detailed status updates on progress of an upload using the event controller. Connect to the local bridge using a WebSocket. If you have authentication enabled, add the query parameter ?auth={Base64(user:pass)} to the URL. You will receive messages indicating the status of uploads in the form of JSON payloads including { type, reference, message, data }, where type can be: CONNECT_INFO TRANSFER_INFO TRANSFER_SUCCESS TRANSFER_FAILURE The reference parameter will be either null if CONNECT_INFO or the hash of the object the status message is about if TRANSFER_*. This can be used to get the progress data about a pending upload. PUT /{id}In the event that an upload fails due to network issues, it will end up in a &quot;queued&quot; state, which allows for it to have a retry triggered by sending this request. The result of this request is identical to uploading an object and is functionally equivalent, except instead of first accepting the file as part of the request, it will use the already encrypted copy stored locally. $ curl -X PUT http://127.0.0.1:4445/59d2627ebb28977b0e6ab841 | jqGET /{id}You can download a file from the network knowing only the object's ID in the local bridge service. The appropriate headers for content type are sent to enable browsers and other applications to display the downloaded object. $ curl http://127.0.0.1:4445/59d2627ebb28977b0e6ab841 &gt;&gt; avatar.png Note that decryption is performed by the local bridge service, so it is very important to configure your bridge to use authentication if exposing as an onion service and SSL if exposing over the clearnet. GET /{id}/magnetIf you supplied an appropriate access policy field on upload, you can share a magnet link with others to fetch the object pointer. $ curl http://127.0.0.1:4445/59d2627ebb28977b0e6ab841/magnet | jq { &quot;href&quot;: &quot;magnet:?xt=urn:orc:a3cd254243fc02579384d75cba2588a6c9e850d1&amp;xs=43472&amp;dn=avatar.png&amp;x.ecprv=2daade3b5a4af3641e22cb0317cadf3115bc4b800e0eceaa1a4568c53e60911b&amp;x.pword=17300e194a57251388e98b104411b2004223fe7a&quot; }This will return a magnet link that contains the hash of the encrypted pointer so it can be looked up in the DHT, the name and size of the object referenced for interfaces to use, the key used to encrypt the pointer, and the key used to encrypt the object. Note that this link can be used by anyone to download the pointer, which allows anyone who is included in the object's access policy to download and decrypt the object itself. PUT /To fetch an object pointer shared by someone else, you can send the magnet link and get back an object pointer with an ID you can use in the download example. curl -X PUT --data &quot;magnet:?xt=...&quot; http://127.0.0.1:4445 Protip! Pipe the output of the example above through jq -r .href | xclip -selection clipboard to copy the magnet link directly to your clipboard. ;) DELETE /{id}You can destroy an object, nullifying associated contracts by sending a DELETE /{id} request. $ curl -X &quot;DELETE&quot; http://127.0.0.1:4445/d049bff2-21b5-4f2f-bac3-efb3832a5afb Ã— Search results Close "},"tutorial-usage.html":{"id":"tutorial-usage.html","title":"Tutorial: Using the Node.js Library","body":" ORC Modules orcorc/constantsorc/utilsorc/version Classes AuditBridgeDatabaseDatabase.AuditReportDatabase.NetworkBlobDatabase.ObjectPointerDatabase.PeerProfileDatabase.ShardContractDirectoryKadStorageAdapterNodeProofRulesServerShardsTransport Events Server#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideUsing the Control PortUsing the Local DirectoryManual InstallationUsing the Local BridgeUsing the Node.js Library Using the Node.js Library The easiest way to get up and running with using ORC from a Node.js application is to spawn a child process from your program and connect to it over the control port. This package exposes a convenience method for doing this. const orc = require('@orcproject/orc/lib'); const { child, controller } = orc(config); // The `config` argument can be either a string path to config file to use or // a JSON dictionary of config properties. See configuration documentaion. child.stdout.pipe(process.stdout); // Pipe log out put to stdout controller.on('ready', () =&gt; { controller.invoke('ping', [contact], console.log); // Ping a contact }); Note that the invoke method on the controller accepts the signature (method, [params], callback). See Using the Control Port for more information on the API exposed by the control interface. Since the @orcproject/orc package exposes all of the internals used to implement orcd, you can use the same classes to directly implement your own ORC node within your project. Just import the package and construct a Node instance with options. const orc = require('@orcproject/orc'); const node = new orc.Node(options); node.listen(8443); node.join(['known_node_id', { /* contact data */ }]);Consult the Node documentation for a complete reference of the API exposed. Further documentation on usage can be found by reviewing the end-to-end test suite in test/node.e2e.js. Note that using this package as a library provides a very low level interface for the ORC protocol and is not intended for casual integration with the ORC network. Ã— Search results Close "}}
