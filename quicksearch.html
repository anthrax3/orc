run orc with an optional configuration file using the --config &lt;path/to/config&gt; option. Once the container has started, you can navigate in your browser to http://127.0.0.1:4445 to access your node's dashboard! If you did not disable BridgeAuthenticationEnabled, you will be asked for supply the credentials in your configuration file. DevelopmentTo hack on the ORC project, clone this repository and use Docker Compose: git clone https://github.com/orcproject/orc cd orc docker-compose upThis will volume mount the the appropriate directories for development, and then boots up the ORC container. Note that stable releases are tagged and the master branch may contain unstable or bleeding-edge code. Alternatively, you can run directly on your host. Use npm install and npm link to install dependencies. Start the daemon with orcd or the desktop application with orc. Happy hacking! Resources Documentation Specification LicenseORC - Distributed Anonymous CloudCopyright (C) 2017 Counterpoint Hackerspace, Ltd. This program is free software: you can redistribute it and/or modify it under the terms of the GNU Affero General Public License as published by the Free Software Foundation, either version 3 of the License, or (at your option) any later version. This program is distributed in the hope that it will be useful, but WITHOUT ANY WARRANTY; without even the implied warranty of MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE. See the GNU Affero General Public License for more details. You should have received a copy of the GNU Affero General Public License along with this program. If not, see http://www.gnu.org/licenses/. Ã— Search results Close "},"Audit.html":{"id":"Audit.html","title":"Class: Audit","body":" ORC Modules orcorc/constantsorc/utilsorc/version Classes AuditBridgeDatabaseDirectoryKadStorageAdapterNodeProofRulesServerShardsTransport Events Server#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload iption request object response object Source: rules.js claim(request, response) Upon receipt of an `CLAIM` message, nodes must validate the descriptor, then ensure that there is enough available space for the shard. If both checks succeed, then the descriptor is signed and returned along with a consignment token so the initiating renter can immediately upload the data. These messages are generally sent based on information collected when subscribed to farmer capacity publications. Parameters: Name Type Description request object response object Source: rules.js consign(request, response) Upon receipt of a CONSIGN message, the node must verify that it has a valid storage allocation and contract for the supplied hash and identity of the originator. If so, it must generate an authorization token which will be checked by the shard server before accepting the transfer of the associated shard. Parameters: Name Type Description request object response object Source: rules.js mirror(request, response) Upon receipt of a MIRROR message, the node must verify that it is in possesion of the shard on behalf of the identity or the message originator. If so, given the token-hash pair, it must attempt to upload it's copy of the shard to the target to establish a mirror. Parameters: Name Type Description request object response object Source: rules.js renew(request, response) Upon receipt of a RENEW message, the recipient farmer must extend or terminate it's contract based on the new terms supplied by the renter. If the renewal descriptor is valid and complete, the farmer must store the updated version after signing and respond back to the originator with the version containing the updated signature. Parameters: Name Type Description request object response object Source: rules.js report(request, response, next) Handles the receipt of a REPORT message containing audit results for N total peers Parameters: Name Type Description request object response object next function Source: rules.js retrieve(request, response) Upon receipt of a RETRIEVE message, the node must verify that it is in possession of the shard on behalf of the identity of the originator. If so, it must generate an authorization token which will be checked by the shard server before accepting the transfer of the associated shard. Parameters: Name Type Description request object response object Source: rules.js Ã— Search results Close "},"Server.html":{"id":"Server.html","title":"Class: Server","body":" ORC Modules orcorc/constantsorc/utilsorc/version Classes AuditBridgeDatabaseDirectoryKadStorageAdapterNodeProofRulesServerShardsTransport Events Server#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideRunning a DirectoryManual InstallationProviding CapacityUploading and DownloadingBasic Usage Guide Global AuditReportNetworkBlobObjectPointerPeerProfileShardContract Class: Server Server Creates a shard server for sending and receiving consigned file shards new Server(options) Parameters: Name Type Description options object Properties Name Type Argument Default Description identity string Node identity key database Database shards Shards tokenTtl number &lt;optional&gt; 1800000 Expire unused token Source: server.js Methods accept(token, filehash, contact) Begin accepting data for the given file hash and token Parameters: Name Type Description token string The authorization token created for transfer filehash string The shard hash to allow for the token contact array Contact that negotiated the token Source: server.js authorize(token, hash) Validates the given token Parameters: Name Type Description token string hash string Source: server.js Returns: Type object download(req, res) Pumps the data through to the client Parameters: Name Type Description req http.IncomingMessage res http.ServerResponse Source: server.js reject(token) Stop accepting data for the given token Parameters: Name Type Desc stantsorc/utilsorc/version Classes AuditBridgeDatabaseDirectoryKadStorageAdapterNodeProofRulesServerShardsTransport Events Server#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideRunning a DirectoryManual InstallationProviding CapacityUploading and DownloadingBasic Usage Guide Global AuditReportNetworkBlobObjectPointerPeerProfileShardContract Configuration Guide This guide will show you how to get started with running orc! An Orc node requires a configuration file to get up and running. The path to this file is given to orc when starting a node. orc --config path/to/orc.configIf a configuration file is not supplied, a minimal default configuration is automatically created and used, which will generate a private extended key, self-signed SSL certificate, and storage for shards, contracts, and directory information. All of this data will be created and stored in $HOME/.config/orc, yielding a directory structure like this: +- ~/.config/orc + - x_private_key + - onion_key + - config + - service_key.pem + - certificate.pem + - /shards + - ...The locations of all of these files is defined in your configuration file. Below is a complete sample config in INI format (though JSON is also supported). Comments are inline to describe each property. Default Configuration; ; Orc Sample Configuration ; ; Path to private extended key file to use for master identity. ; Generate one with: ; ; orctool generate-key --extended &gt;&gt; x_private_key ; PrivateExtendedKeyPath = /home/bookchin/.config/orc/x_private_key ; The index for deriving this child node's identity. This allows you to run ; multiple nodes with the same private extended key. If your private extended ; key was converted from an old non-hierarchically-deterministic private key, ; you must set the value to -1 ChildDerivationIndex = 0 ; Set the directory to store database and the port that MongoDB should use ; to accept connections MongoDBDataDirectory = /home/bookchin/.config/orc/data MongoDBPort = 37017 ; Set the base directory (parent) for where the shards folder will be ; placed. The shards stores other nodes data shards, so be sure you set ; this to where you intend to store farmed shards. ShardStorageBaseDir = /home/bookchin/.config/orc ; Define the maximum size you wish to allocate for farming shards. This can be ; increased later, but decreasing it will not delete existing data. ShardStorageMaxAllocation = 0GB ; Set the base directory (parent) for where the directory.db folder will be ; placed. The directory.db holds key-value pairs for the distributed hash ; table, which serve various purposes such as reputation data on other peers. ; In addition, if the directory profile is enabled, use the supplied hostname, ; port, and optional SSL configuration to serve a public (clearnet) statistics ; API. DirectoryEnabled = 1 DirectoryPort = 4446 DirectoryHostname = 127.0.0.1 DirectoryUseSSL = 0 DirectoryServiceKeyPath: /home/bookchin/.config/orc/directory_key.pem DirectoryCertificatePath: /home/bookchin/.config/orc/directory_cert.pem ;DirectoryAuthorityChains[] = /home/bookchin/.config/fullchain.pem DirectoryBootstrapService = https://orcucqxc54fkhupb.onion:443 ; Paths to this node's SSL key and certificat. If you don't have one, you can ; generate one with the following: ; ; orctool generate-cert | csplit - 28 ; mv xx00 service_key.pem ; mv xx01 certificate.pem ; TransportServiceKeyPath = /home/bookchin/.config/orc/service_key.pem TransportCertificatePath = /home/bookchin/.config/orc/certificate.pem ; Path to this node's RSA1024 Tor hidden service private key. If this path does ; not exist, it will be automatically generated for you. If you'd like to ; generate one yourself, you can use: ; ; orctool generate-onion &gt;&gt; onion_key ; OnionServicePrivateKeyPath = /home/bookchin/.config/orc/onion_key ; Set the public port number at which your node will be reachable to others. ; This should be the port you forwarded. PublicPort = 443 ; Set the local port to bind the node service. ListenPort = 4443 ; Enables bandwidth metering and hibernation mode. When the property ; BandwidthAccountingEnabled is 1, we will enter low-bandwidth mode if the we ; exceed BandwidthAccountingMax within the period defined by the property ; BandwidthAccountingReset until the interval is finished BandwidthAccountingEnabled = 0 BandwidthAccountingMax = 5GB BandwidthAccountingReset = 24HR ; Set to 1 for more detailed logging, which is useful for debugging VerboseLoggingEnabled = 1 ; Set the ControlPort to bind the control interface. Used for controlling the ; node from other applications. Be sure that ControlHostname is kept set to ; a loopback address, unless you have taken other measures to prevent others ; from controlling your node. ControlPort = 4444 ControlHostname = 127.0.0.1 ; Add a map of network bootstrap nodes to this section to use for discovering ; other peers. Default configuration should come with a list of known and ; trusted contacts. Formatted as &quot;https://{onion}:{port}&quot;. NetworkBootstrapNodes[] = https://orcjd7xgshpovm6i.onion:443 NetworkBootstrapNodes[] = https://orcjfg52ty6ljv54.onion:443 NetworkBootstrapNodes[] = https://orce4nqoa6muz3gt.onion:443 NetworkBootstrapNodes[] = https://orcwfkilxjxo63mr.onion:443 ; Perform as self test for service availability every so often. If the check ; fails, re-establish service and switch to new Tor circuits ServiceAvailabilityCheckInterval = 10M ; When enabled via &quot;renter&quot; profile, bind a local bridge server that allows for ; GET and POST HTTP requests for uploading and downloading files from the ; network. The bridge will handle encryption and erasure coding for you. ; Optionally, protect the local bridge access using HTTP Basic Authentication ; credentials defined here. BridgeEnabled = 1 BridgeHostname = 127.0.0.1 BridgePort = 4445 BridgeUseSSL = 0 BridgeServiceKeyPath = /home/bookchin/.config/orc/service_key.pem BridgeCertificatePath = /home/bookchin/.config/orc/certificate.pem BridgeAuthorityChains[] = /home/bookchin/.config/orc/fullchain.pem BridgeAuthenticationEnabled = 0 BridgeAuthenticationUser = orc BridgeAuthenticationPassword = 1b5d3daa16b3343560bcf0377547b1c0 BridgeTempStagingBaseDir = /home/bookchin/.config/orc/__bridge.staging ; How often we should scan contract database to reap expired shards it is ; storing. ShardReaperInterval = 24HR ; How often we should publish a capacity announcement to neighboring nodes. CapacityAnnounceInterval = 15M Ã— Search results Close "},"tutorial-directory_.html":{"id":"tutorial-directory_.html","title":"Tutorial: Running a Directory","body":" ORC Modules orcorc/constantsorc/utilsorc/version Classes AuditBridgeDatabaseDirectoryKadStorageAdapterNodeProofRulesServerShardsTransport Events Server#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideRunning a DirectoryManual InstallationProviding CapacityUploading and DownloadingBasic Usage Guide Global AuditReportNetworkBlobObjectPointerPeerProfileShardContract Running a Directory Directories are &quot;passive&quot; ORC nodes that hang around the network and relay publications for farmers and renters. During this process, directories maintain a cache of all the farmers it has seen, their service contact information and the available and allocated capacity they have. Using this cache, directories expose an API (optionally over the clearnet) to aid applications in gaining valuable insight into the state of the network. The ORC Project maintains a public directory node with an API exposed at https://directory.orc.network. Feel free to use it or run your own! If you wish to run your own, this guide will show you how to properly configure your node. This will only cover configuration specific to running a directory, so for more information be sure to check out the Configuration Guide. Configure Directory APIWhen the directory profile is enabled, use the supplied hostname, port, and optional SSL configuration to serve a public (clearnet) statistics API. DirectoryPort = 4446 DirectoryHostname = 127.0.0.1 DirectoryUseSSL = 0 DirectoryServiceKeyPath: /home/bookchin/.config/orc/directory_key.pem DirectoryCertificatePath: /home/bookchin/.config/orc/directory_cert.pem DirectoryAuthorityChains[] = /home/bookchin/.config/fullchain.pem Ã— Search results Close "},"tutorial-install.html":{"id":"tutorial-install.html","title":"Tutorial: Manual Installation","body":" ORC Modules orcorc/constantsorc/utilsorc/version Classes AuditBridgeDatabaseDirectoryKadStorageAdapterNodeProofRulesServerShardsTransport Events Server#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideRunning a DirectoryManual InstallationProviding CapacityUploading and DownloadingBasic Usage Guide Global AuditReportNetworkBlobObjectPointerPeerProfileShardContract Manual Installation Make sure you have the following prerequisites installed: Tor Git Node.js LTS + NPM (6.10.x) Python 2.7 GCC/G++/Make Node.js + NPMGNU+Linux &amp; Mac OSXwget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.33.0/install.sh | bashClose your shell and open an new one. Now that you can call the nvm program, install Node.js (which comes with NPM): nvm install --ltsBuild DependenciesGNU+LinuxDebian / Ubuntu / Mint / Trisquel / and Friends apt install git python build-essentialRed Hat / Fedora / CentOS yum groupinstall 'Development Tools'You might also find yourself lacking a C++11 compiler - see this. Mac OSXxcode-select --installWindowsRun as administrator in PowerShell or cmd: npm install -g windows-build-toolsDaemon + Utilities CLIThis package exposes 3 command line programs: orc, orcd, and orctool. To install these, use the --global flag. npm install -g @orcproject/orcOn Windows, things are different - and a little weird. Instead, do the following. git clone https://github.com/orproject/orc cd orc npm install --ignore-scripts npm install granax npm remove electron-prebuilt-compile npm install electron-prebuilt-compile npm link npm run start-win Note that some native dependencies do not work on Windows and will fallback to JavaScript implementations. This will impact performance. You should run GNU+Linux. :) Core LibraryThis package exposes a module providing a complete implementation of the protocol. To use it in your project, from your project's root directory, install as a dependency. npm install @orcproject/orc --saveThen you can require the library with: const orc = require('@orcproject/orc/lib');Building PackagesTo build a distributable package for your platform, clone the repository and follow the steps above for your platform, then run: npm run make # linux/osx npm run make-win # windowsOn Mac OS, you'll want to remove this package before building: npm remove dtrace-provider Ã— Search results Close "},"tutorial-providing.html":{"id":"tutorial-providing.html","title":"Tutorial: Providing Capacity","body":" ORC Modules orcorc/constantsorc/utilsorc/version Classes AuditBridgeDatabaseDirectoryKadStorageAdapterNodeProofRulesServerShardsTransport Events Server#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideRunning a DirectoryManual InstallationProviding CapacityUploading and DownloadingBasic Usage Guide Global AuditReportNetworkBlobObjectPointerPeerProfileShardContract Providing Capacity It's easy to configure ORC for providing. Check out the Configuration Guide for an overview of all configuration properties - this guide only covers what is needed for providing. This guide also assumes you have properly installed ORC via the provided Docker image or have completed the Manual Installation guide. Note that ORC will provide 5GB to the network without any modification. Allocate Storage CapacitySet the base directory (parent) for where the shards folder will be placed. The shards stores other nodes data shards, so be sure you set this to where you intend to store shards. ShardStorageBaseDir = /home/bookchin/.config/orcDefine the maximum size you wish to allocate for shards. This can be increased later, but decreasing it will not delete existing data. ShardStorageMaxAllocation = 5GBFine Tune Provider BehaviorHow often a provider profile should scan contract database to reap expired shards it is storing. ShardReaperInterval = 24HRHow often a provider profile should publish a capacity announcement to it's neighboring nodes. CapacityAnnounceInterval = 15M Ã— Search results Close "},"tutorial-transfers.html":{"id":"tutorial-transfers.html","title":"Tutorial: Uploading and Downloading","body":" ORC Modules orcorc/constantsorc/utilsorc/version Classes AuditBridgeDatabaseDirectoryKadStorageAdapterNodeProofRulesServerShardsTransport Events Server#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideRunning a DirectoryManual InstallationProviding CapacityUploading and DownloadingBasic Usage Guide Global AuditReportNetworkBlobObjectPointerPeerProfileShardContract Uploading and Downloading Managing your objects (files) on the ORC network is easy! This guide will show you how to configure your node to expose a simple REST API that applications can use to upload, download, delete, and list objects you have stored in the network. BridgeEnabledSet this property to 1 to enable the local API. BridgeHostnameSet this property to bind the service to an hostname or IP address. It's important to use a loopback interface or LAN IP otherwise an attacker may be able to upload and download your objects! Best to use 127.0.0.1 which is the default. BridgePortSet this property to instruct the local bridge service to bind to the given port. Defaults to 4445. BridgeTempStagingBaseDirSet this property to instruct the local bridge service where to hold temporary data while objects are being uploaded to the network. Safe to leave as the default, which is ~/.config/orc/__bridge.staging. List Objects StoredYou can get a JSON list of your objects stored in the network by sending a request to GET /. Example: $ curl http://127.0.0.1:4445 | jq [ { &quot;id&quot;: &quot;d049bff2-21b5-4f2f-bac3-efb3832a5afb&quot;, &quot;name&quot;: &quot;README.md&quot;, &quot;encoding&quot;: &quot;7bit&quot;, &quot;mimetype&quot;: &quot;application/octet-stream&quot;, &quot;hash&quot;: &quot;877167565af0376f2fddb170ad0483f91e9b932d72052720ae15efeb8ec2b010&quot;, &quot;size&quot;: 3229, &quot;status&quot;: &quot;finished&quot;, &quot;shards&quot;: [ { &quot;index&quot;: 0, &quot;size&quot;: 1616, &quot;audits&quot;: {...}, &quot;service&quot;: [ &quot;6ee50b070fb8ce1fcd42814d18ee10f0615c235c&quot;, {...} ], &quot;contract&quot;: {...} }, { &quot;index&quot;: 1, &quot;size&quot;: 1616, &quot;audits&quot;: {...}, &quot;service&quot;: [ &quot;e34d507bf40171f1471dd1d7f41323439e36fe37&quot;, {...} ], &quot;contract&quot;: {...} }, { &quot;index&quot;: 2, &quot;size&quot;: 1616, &quot;audits&quot;: {...}, &quot;service&quot;: [ &quot;cc31602c67a35a26d23d93d62bef0d6d09c89e0d&quot;, {...} ], &quot;contract&quot;: {...} ] } ]Upload ObjectsYou can upload a file to the network my sending a multipart/form-upload request to POST /. This works the same as if using a &lt;input type=&quot;file&quot;/&gt; on a web page. You can also add policy fields to specify access policies as defined in IMP-0010. Example: $ curl -F &quot;file=@README.md;filename=README.md&quot; http://127.0.0.1:4445 | jq { &quot;id&quot;: &quot;d049bff2-21b5-4f2f-bac3-efb3832a5afb&quot;, &quot;name&quot;: &quot;README.md&quot;, &quot;encoding&quot;: &quot;7bit&quot;, &quot;mimetype&quot;: &quot;application/octet-stream&quot;, &quot;hash&quot;: &quot;877167565af0376f2fddb170ad0483f91e9b932d72052720ae15efeb8ec2b010&quot;, &quot;size&quot;: 3229, &quot;status&quot;: &quot;finished&quot;, &quot;shards&quot;: [ { &quot;index&quot;: 0, &quot;size&quot;: 1616, &quot;audits&quot;: {...}, &quot;service&quot;: [ &quot;6ee50b070fb8ce1fcd42814d18ee10f0615c235c&quot;, {...} ], &quot;contract&quot;: {...} }, { &quot;index&quot;: 1, &quot;size&quot;: 1616, &quot;audits&quot;: {...}, &quot;service&quot;: [ &quot;e34d507bf40171f1471dd1d7f41323439e36fe37&quot;, {...} ], &quot;contract&quot;: {...} }, { &quot;index&quot;: 2, &quot;size&quot;: 1616, &quot;audits&quot;: {...}, &quot;service&quot;: [ &quot;cc31602c67a35a26d23d93d62bef0d6d09c89e0d&quot;, {...} ], &quot;contract&quot;: {...} ] }Download ObjectsYou can download a file from the network knowing only the UUID generated by the local bridge service, by sending a GET /{uuid} request. Example: $ curl http://127.0.0.1:4445/d049bff2-21b5-4f2f-bac3-efb3832a5afb &gt;&gt; README.mdSharing ObjectsIf you supplied an appropriate access policy field on upload, you can share a magnet link with others to fetch the object pointer. Example: $ curl http://127.0.0.1:4445/d049bff2-21b5-4f2f-bac3-efb3832a5afb/magnet | xclip -selection clipboardTo fetch an object pointer shared by someone else, you can send the magnet link and get back an object pointer with an ID you can use in the download example: Example: curl -X PUT --data &quot;magnet:?xt=...&quot; http://127.0.0.1:4445Destroy ObjectsYou can destroy an object, nullifying associated contracts, and issuing any final payment to farmers by sending a DELETE /{uuid} request. Example: $ curl -X &quot;DELETE&quot; http://127.0.0.1:4445/d049bff2-21b5-4f2f-bac3-efb3832a5afb Ã— Search results Close "},"tutorial-usage.html":{"id":"tutorial-usage.html","title":"Tutorial: Basic Usage Guide","body":" ORC Modules orcorc/constantsorc/utilsorc/version Classes AuditBridgeDatabaseDirectoryKadStorageAdapterNodeProofRulesServerShardsTransport Events Server#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Configuration GuideRunning a DirectoryManual InstallationProviding CapacityUploading and DownloadingBasic Usage Guide Global AuditReportNetworkBlobObjectPointerPeerProfileShardContract Basic Usage Guide The easiest way to get up and running with orc is to spawn a child process from your program and connect to it over the control port. This package exposes a convenience method for doing this. const orc = require('@orcproject/orc/lib'); const { child, controller } = orc(config); // The `config` argument can be either a string path to config file to use or // a JSON dictionary of config properties. See configuration documentaion. child.stdout.pipe(process.stdout); // Pipe log out put to stdout controller.on('ready', () =&gt; { controller.invoke('ping', [contact], console.log); // Ping a contact });Control InterfaceYou can run orc standalone and control it from any other application over its TCP control interface. See the Resources section below to read up on the control protocol to implement it in the language of your choice. If using Node.js, you can use the client bundled in this package. const orc = require('@orcproject/orc'); const controller = new orc.control.Client(); controller.on('ready', () =&gt; { controller.invoke('ping', [contact], (err) =&gt; { /* handle result */ }); }); controller.connect(port);If you wish to control your orc node from another language, simply connect to the control port over a TCP socket and use the BOSCAR protocol to send RPC messages to the node. The methods and argument signatures map directly to the orc.Node API describe in the documentation. See Resources below. Direct ImplementationSince orc exposes all of the internals used to implement it, you can use the same classes to directly implement your own ORC node within your project. Just import the package and construct a node instance with options. const orc = require('@orcproject/orc'); const node = new orc.Node(options); node.listen(8443); node.join(['known_node_id', { /* contact data */ }]);Consult the documentation for a complete reference of the API exposed from the Node object. Further documentation on usage can be found by reviewing the end-to-end test suite in test/node.e2e.js. Note that using this package as a library provides a very low level interface for the ORC protocol and is not intended for casual integration with the ORC network. Ã— Search results Close "}}
